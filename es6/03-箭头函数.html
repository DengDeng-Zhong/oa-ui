<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <script>
        //演示1
        var f1=function(a){
            return a;
        }

        console.log(f1(25))

        var f11 = a=>a
        console.log(f11(20))

        //演示2
        var f2 = function(a,b){
            return a+b;
        }
        console.log(f2(4,5))

        var f22 = (a,b)=>a+b

        console.log(f22(3,4))
    </script>
</body>
</html>
