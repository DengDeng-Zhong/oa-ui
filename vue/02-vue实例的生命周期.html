<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue 实例生命周期</title>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message: '生命周期测试'
            },
            created() {
                debugger
                // 渲染之前执行
                console.log("created...")
            },
            mounted() {
                debugger
                // 渲染之后执行
                console.log("mounted...")
            },
        })
    </script>
</body>
</html>
