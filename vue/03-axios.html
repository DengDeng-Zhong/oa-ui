<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios</title>
</head>
<body>
    <div id="app">

    </div>
    
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                userList:[] //数组列表
            },
            created() { 
                //渲染前调用方法
                this.getList()
            },
            methods: {
                //通过axios发送ajax请求
                getList(){
                    axios.get("data.json")
                    //调用成功then方法,得到接口或者文件数据
                    .then(res=>{
                        // console.log(res)
                        this.userList = res.data.data
                        console.log(this.userList)
                    })
                    //调用失败catch方法
                    .catch(error=>{
                        console.log(error)
                    })
                }
            },
            
        })
    </script>
</body>
</html>
